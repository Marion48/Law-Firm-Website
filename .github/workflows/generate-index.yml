name: Generate Insights Index

on:
  push:
    branches:
      - main
    paths:
      - 'content/insights/**.md'
      - 'public/data/insights.json'  # Triggers when JSON updates
      - 'admin/**'                   # Triggers when admin changes
      - 'scripts/generateIndex.js'   # Triggers when script changes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes back
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install gray-matter

      - name: Generate index.json from multiple sources
        run: node scripts/generateIndex.js

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet content/insights/index.json; then
            echo "No changes to index.json"
          else
            git add content/insights/index.json
            git commit -m "üîÅ Auto-generate insights index [skip ci]"
            git push origin main
            echo "‚úÖ Changes committed and pushed"
          fi

      - name: Verify changes
        run: |
          echo "=== Generated index.json content ==="
          cat content/insights/index.json | head -50
          echo ""
          echo "=== Number of insights ==="
          grep -c '"title"' content/insights/index.json || echo "0"